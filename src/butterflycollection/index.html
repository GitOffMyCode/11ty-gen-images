--- 
layout: layouts/base.html
title: Butterflies
eleventyNavigation:
  key: Butterflies
  order: 2
---

<h1>{{ title }}</h1>

{% for bfly in collections.butterflies %}
  <article class="butterfly-card">
    <img src="/assets/images/{{bfly.data.image}}" alt="{{ bfly.data.imageAltText }}"/>

    <h2>{{ bfly.data.title }}</h2>

    <a href="{{ bfly.url }}" class="butterfly-card__text">
        More about the {{ bfly.data.title }} butterfly
      </a>

  </article>
{% endfor %}
