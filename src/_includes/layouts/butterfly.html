{% extends "layouts/base.html" %}

{% block content %}
    <article class="post__content">
        <h1>{{title}}</h1>

        <figure>
            {% EleventyImage image, imageAltText, "(min-width: 30em) 50vw, 100vw" %}
            <figcaption>
                <small>
                    {{ caption }}
                </small>
            </figcaption>
        </figure>

        <br>

        {{ content | safe }}

        <hr/>

    </article>
{% endblock %}
