{% extends "layouts/base.html" %}

{% block content %}
    <article class="post__content">
        <h1>{{title}}</h1>

        <hr/>

        <figure>
            <img src="/assets/images/{{ image }}" alt="{{ imageAltText}}">
            <figcaption>
                <small>
                    {{ caption }}
                </small>
            </figcaption>
        </figure>

        <br>

        {{ content | safe }}

        <hr/>

    </article>
{% endblock %}
