{% extends "layouts/base.html" %}

{% block content %}
    <article class="post__content">
        <h1>{{title}}</h1>

        <figure>

            {% EleventyImage image, imageAltText, "
            (max-width: 400px) 400px, 
            (max-width: 700px) 700px, 
            (max-width: 1024px) 1024px,
            (max-width: 2048px) 2048px,
            " %}

            <figcaption>
                <small>
                    {{ caption }}
                </small>
            </figcaption>
        </figure>

        <br>

        {{ content | safe }}

        <hr/>

    </article>
{% endblock %}
